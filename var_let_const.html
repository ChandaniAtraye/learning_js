<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var variable
        var fname="Ram"; //redeclare allowed
        var fname="sham"; // reassign allowed
        fname="hari";

        document.write(fname ,"<br>");

        // let variable
        let lname="Gundala"; // redeclared not allowed
        // let lname="Shaikhah";
        document.write(lname,"<br>");

        // const variable
        const cname="FCTP";
        // cname="wwww";
        document.write(cname,"<br>");


    </script>
</body>
</html>
