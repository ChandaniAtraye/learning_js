<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number_method</title>
</head>
<body>
    <script>
        var a = Math.round(10.6);
        document.write("Round of value"+a+"<br>");
        var b = Math.round(10.3);
        document.write("Round of value"+b+"<br>");

        var c = Math.trunc(10.9); // round of without decimal
        document.write("Trunc round of value"+c+"<br>");

        var d = Math.ceil(10.6); // nearest upper value 
        document.write("Ceil Round of value"+d+"<br>");

        var e = Math.floor(10.55); // nearest done value 
        document.write("floor Round of value"+e+"<br>");

        var f = Math.min(20,40,38,29); //
        document.write("min of value "+f+"<br>");

         var g = Math.sqrt(81); //
        document.write("square root "+g+"<br>");

         var h = Math.cbrt(125); //
        document.write("cube root "+h+"<br>");

        var i = Math.pow(2,4); //
        document.write("power root "+i+"<br>");

        var j = Math.random(); //
        document.write("random value "+j+"<br>");

        var k = Math.floor(Math.random()*1000000); // for otp
        document.write("random value "+k+"<br>");

        var l = Math.PI.toFixed(3); //
        document.write("PI value "+l+"<br>");

        var m = Math.log(4).toFixed(2); //
        document.write("log value "+m+"<br>");
    </script>
</body>
</html>
