<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array_object</title>
</head>
<style>
    table,tr,th,td{
        border:2px solid black;
    }
    th{
        background-color: antiquewhite;
    }
</style>
<body>
    <script>
        var employee=[{name:'varun',age:23,address:'pune'},
                      {name:'tarun',a2hwgge:23,address:'mumbai'},
                      {name:'shalini',age:23,address:'nagpur'},
                      {name:'sharda',age:23,address:'nashik'},
                      {name:'saumya',age:23,address:'hyd'},
                      {name:'bhavna',age:23,address:'pune'},

        ];
        document.write("<h2> Employee details</h2>");
        document.write("<table>");
        document.write("<tr>");
        document.write("<th> Name </th>");
        document.write("<th>Age</th>");
        document.write("<th>Address</th>");
        document.write("</tr>");
        for(let i=0; i<employee.length;i++){
            document.write("<tr>");
                 document.write("<td>" + employee[i].name + "</td>");
                 document.write("<td>" + employee[i].age + "</td>");
                 document.write("<td>" + employee[i].address + "</td>");
            document.write("</tr>");
        }
        document.write("</table>")
    </script>
</body>
</html>
